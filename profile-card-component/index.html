<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="container">
    <img src="assets/bg-pattern-top.svg" alt="icon" class="img1">
    <img src="assets/bg-pattern-bottom.svg" alt="icon" class="img2">
    <div class="profile-container">
      <div class="card">
        
        <div class="card-banner">
          
        </div>
        <div class="profile-img">
          <div>
            
          </div>
          
        </div>
        <div class="profile-desc">
          <div class="profile-title">
            <h2>Victor Crest</h2>
            <h4>26</h4>
          </div>
            
            
            <span>London</span>

          </div>
          <div class="card-footer">
            <div class="block">
              <h2>80K</h2>
              <h4>Followers</h4>
            </div>
            <div class="block">
              <h2>803K</h2>
              <h4>Likes</h4>
            </div>
            <div class="block">
              <h2>1.4K</h2>
              <h4>Photos</h4>
            </div>
          </div>
        </div>

      </div>
      
    
    <div class="footer">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/Bluniz" target="_blank">Lucas dos Santos Santana Rosa</a>.
      </div>
    </div>
  </div>
  
  
</body>
</html>
